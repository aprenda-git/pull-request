<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <script src="sign.js"></script>

</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="https://www.thebalancesmb.com/thmb/XhPGt-B0WXsxDqTXC6iqSUrwOxA=/1100x733/filters:fill(auto,1)/airplane-5772311c3df78cb62c2109e0.jpg" alt="" /></div>
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username" />
                        <input type="password" name="" placeholder="Password" />
                        <input type="submit" name="" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Create an account</h2>
                        <input type="text" name="" placeholder="Username" />
                        <input type="email" name="" placeholder="Email Address" />
                        <input type="password" name="" placeholder="Create Password" />
                        <input type="password" name="" placeholder="Confirm Password" />
                        <input type="submit" name="" value="Sign Up" />
                        <p class="signup">
                            Already have an account ?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="https://cdn.vox-cdn.com/thumbor/JRrdpiabnhWdONXQjO_HX_vV3cM=/0x0:3712x2376/1200x800/filters:focal(1560x892:2152x1484)/cdn.vox-cdn.com/uploads/chorus_image/image/69099956/1231725546.0.jpg" alt="" /></div>
            </div>
        </div>
    </section>
</body>

</html>
